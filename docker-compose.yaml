version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8080"
    deploy:
      replicas: 4
      restart_policy:
        condition: any
    networks:
      - app-network

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
